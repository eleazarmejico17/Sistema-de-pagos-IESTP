<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Denegado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-container {
            background-color: #181C34;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .icon-color {
            color: #CCA831;
        }
        .btn-primary {
            background-color: #CCA831;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b8972c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 168, 49, 0.3);
        }
        .logo-container {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .error-number {
            font-size: 8rem;
            font-weight: bold;
            color: #CCA831;
            text-shadow: 3px 3px 0px rgba(204, 168, 49, 0.2);
        }
        .lock-icon {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card-container max-w-2xl w-full p-8 md:p-12 text-center">
        <!-- Logo -->
        <div class="logo-container mb-8">
            <img src="../public/img/logo1.png" alt="Logo" class="mx-auto h-20 w-auto">
        </div>
        
        <!-- Icono de Error -->
        <div class="mb-6 lock-icon">
            <i class="fas fa-lock icon-color text-6xl"></i>
        </div>
        
        <!-- Número de Error -->
        <div class="error-number mb-4">
            403
        </div>
        
        <!-- Mensaje -->
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
            Acceso Denegado
        </h1>
        
        <p class="text-gray-300 text-lg mb-8 max-w-md mx-auto">
            No tienes autorización para acceder a esta página. 
            Por favor, inicia sesión con las credenciales correctas o contacta al administrador.
        </p>
        
        <!-- Botón -->
        <a href="../public/login.html" class="btn-primary inline-flex items-center gap-2 px-8 py-3 rounded-full text-white font-semibold text-lg">
            <i class="fas fa-sign-in-alt"></i>
            Volver al Login
        </a>
        
        <!-- Información adicional -->
        <div class="mt-8 pt-6 border-t border-gray-600">
            <p class="text-gray-400 text-sm">
                <i class="fas fa-shield-alt icon-color mr-2"></i>
                Si crees que deberías tener acceso, solicita permisos al administrador
            </p>
        </div>
    </div>
</body>
</html>

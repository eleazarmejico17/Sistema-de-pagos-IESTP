<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center relative"
  style="background-image: url(img/img-background.jpeg);">

  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-md px-6 sm:px-8 py-10 bg-white/20 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30">
    
    <h1 class="text-3xl sm:text-4xl font-light text-white text-center mb-8 italic tracking-wide">
      Iniciar Sesión
    </h1>

    <form id="loginForm" class="space-y-5">
    
      <div>
        <label for="email" class="block text-white text-center text-lg mb-2 font-light">Usuario</label>
        <input type="email" id="email" placeholder="Email" required
          class="w-full px-5 py-3 rounded-full bg-white/80 text-gray-800 focus:bg-white focus:ring-2 focus:ring-gray-300 focus:outline-none placeholder-gray-600 transition duration-200" />
      </div>

      <div>
        <label for="password" class="block text-white text-center text-lg mb-2 font-light">Contraseña</label>
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-5 py-3 rounded-full bg-white/80 text-gray-800 focus:bg-white focus:ring-2 focus:ring-gray-300 focus:outline-none placeholder-gray-600 transition duration-200" />
      </div>

      <button type="submit" id="loginBtn"
        class="w-full mt-6 py-3 rounded-full bg-gray-800/90 text-white font-medium hover:bg-gray-900 hover:shadow-xl transition transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-60">
        Iniciar Sesión
      </button>
    </form>
    <p id="db-status" class="mt-4 text-sm text-white text-center">Comprobando conexión...</p>
  </div>

  <div id="toast" class="fixed top-6 right-6 px-5 py-3 rounded-lg text-white font-medium shadow-lg opacity-0 transform -translate-y-4 transition-all duration-300 z-50"></div>

  <style>
    /* Simple toast styles used by login.js */
    #toast { display: none; }
    #toast.show { display: block; opacity: 1; transform: translateY(0); }
    #toast.success { background-color: rgba(16,185,129,0.9); }
    #toast.error { background-color: rgba(239,68,68,0.95); }
  </style>

  <script src="js/login.js"></script>

</body>
</html>

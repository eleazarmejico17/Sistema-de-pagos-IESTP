<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>

  <!-- Tailwind y Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-slide {
      animation: fadeSlide 1s ease-out forwards;
    }

    .background-image {
      background-image: url('img/img-background.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas#particles {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    #toast {
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      min-width: 300px;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #toast.success {
      background: linear-gradient(135deg, rgba(16,185,129,0.95) 0%, rgba(5,150,105,0.95) 100%);
    }
    #toast.error {
      background: linear-gradient(135deg, rgba(239,68,68,0.95) 0%, rgba(220,38,38,0.95) 100%);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center background-image relative overflow-hidden">

  <!-- Canvas partículas -->
  <canvas id="particles"></canvas>

  <!-- Capa oscura -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-[2]"></div>

  <!-- Contenedor principal -->
  <div class="relative z-10 w-full max-w-md px-8 py-10 bg-white/10 backdrop-blur-2xl rounded-3xl shadow-2xl border border-white/30 transform transition-all duration-500 fade-slide hover:scale-105 hover:shadow-[0_0_30px_rgba(255,255,255,0.3)]">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="img/logo1.png" alt="" class="w-24 h-24 object-contain drop-shadow-lg" />
    </div>

    <!-- Título -->
    <h1 class="text-3xl sm:text-4xl font-semibold text-white text-center mb-8 tracking-wide italic">
      Iniciar Sesión
    </h1>

    <!-- Formulario -->
    <form id="loginForm" class="space-y-6 fade-slide" style="animation-delay: 0.3s;">
      
      <!-- Usuario -->
      <div>
        <label for="usuario" class="block text-white text-center text-lg mb-2 font-light">Usuario</label>
        <div class="flex items-center bg-white/20 rounded-full px-4 py-3 backdrop-blur-sm focus-within:ring-2 focus-within:ring-white/40">
          <i class="fa-solid fa-user text-white/80 mr-3"></i>
          <input type="text" id="usuario" name="usuario" placeholder="Usuario" required
            class="bg-transparent flex-1 text-white placeholder-white/70 focus:outline-none" />
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-white text-center text-lg mb-2 font-light">Contraseña</label>
        <div class="flex items-center bg-white/20 rounded-full px-4 py-3 backdrop-blur-sm focus-within:ring-2 focus-within:ring-white/40">
          <i class="fa-solid fa-lock text-white/80 mr-3"></i>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            class="bg-transparent flex-1 text-white placeholder-white/70 focus:outline-none" />
        </div>
      </div>

      <!-- Olvidé contraseña -->
      <div class="text-right">
        <a href="#" class="text-white/80 hover:text-white text-sm transition">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button type="submit" id="loginBtn"
        class="w-full mt-6 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white font-semibold tracking-wide shadow-lg hover:shadow-indigo-500/40 transition transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-60">
        <i class="fa-solid fa-right-to-bracket mr-2"></i> Iniciar Sesión
      </button>

      <!-- Mensaje de error -->
      <div id="error-message" style="display: none; opacity: 0; z-index: 10;" class="mt-4 p-4 rounded-lg bg-red-500/30 border-2 border-red-400/70 backdrop-blur-md shadow-lg relative">
        <div class="flex items-center gap-3 text-white">
          <i class="fas fa-exclamation-circle text-lg"></i>
          <span id="error-text" class="text-sm font-semibold"></span>
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div id="success-message" style="display: none; opacity: 0; z-index: 10;" class="mt-4 p-4 rounded-lg bg-green-500/40 border-2 border-green-400/80 backdrop-blur-md shadow-lg relative">
        <div class="flex items-center gap-3 text-white">
          <i class="fas fa-check-circle text-lg"></i>
          <span id="success-text" class="text-sm font-semibold"></span>
        </div>
      </div>
    </form>

  </div>

  <!-- Toast -->
  <div id="toast" style="display: none; position: fixed; z-index: 99999;"></div>

  <!-- Partículas -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let particlesArray;
    const numParticles = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.alpha = Math.random() * 0.7 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        const glow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
        glow.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        glow.addColorStop(1, "transparent");
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>

  <!-- Login logic -->
  <script src="js/login.js"></script>

</body>
</html>
